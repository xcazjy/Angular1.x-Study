<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">双向数据绑定</div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
            <div class="form-group">
              <label  class="col-md-2 control-label">
                邮箱：
              </label>
              <div class="col-md-10">
                <input type="email" class="form-control" placeholder="xcazjy@gmail.com" ng-model="userInfo.email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">
                密码：
              </label>
              <div class="col-md-10">
                <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" ng-model="userInfo.autoLogin">自动登录
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button class="btn btn-default" ng-click="getFormDate()">获取表form的值</button>
                <button class="btn btn-default" ng-click="setFormDate()">设置表form的值</button>
                <button class="btn btn-default" ng-click="resetForm()">重制表form的值</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
